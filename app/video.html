    <meta name="description" content="">

    <link rel="stylesheet" href="styles/main.css">

    <!-- sisältö alkaa -->
    <div align="center" style="padding:5px">
        <video height="auto" width="100%" controls loop>
            <source src="video.mp4" type="video/mp4"> Your browser does not support the video tag.
        </video>
    </div>


    <h2 style="padding-left:10px"> Video title </h2>
    <h4 style="padding-left:10px"> Uploader name </h4>

    <span style="padding-left:10px" class="glyphicon glyphicon-thumbs-up"> Like <span style="padding-left:10px" class="glyphicon glyphicon-thumbs-down"> Dislike
        </span>
    </span>
    <br>
    <div class="form-inline">
        <div style="padding-left:10px">
            <form class="form-inline">
                <div class="form-group">
                    <img id="element1" src="apple-touch-icon.png" class="img-rounded" width="30" height="30" />
                    <input id="element2" type="text" class="form-control" placeholder="Comment" />
                    <button id="element3" type="submit" class="btn btn-default">Add</button>

                    <style>
                        #element1 {
                            display: inline-block;
                        }
                        
                        #element2 {
                            display: inline-block;
                            width: auto;
                        }
                        
                        #element3 {
                            display: inline-block;
                        }
                    </style>
                </div>
            </form>
        </div>


    </div>





    <!-- sisältö loppuu -->

    <!-- build:js(.) scripts/vendor.js -->
